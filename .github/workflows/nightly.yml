name: Nightly Builds (main)

on:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set app version (0.1.<run_number>)
        env:
          RUN_NUMBER: ${{ github.run_number }}
        run: |
          node -e "const fs=require('fs'); const p='src-tauri/tauri.conf.json'; const cfg=JSON.parse(fs.readFileSync(p,'utf8')); const v='0.1.' + process.env.RUN_NUMBER; cfg.version=v; fs.writeFileSync(p, JSON.stringify(cfg,null,2)); console.log('tauri.conf.json version set to', v);"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libappindicator3-dev librsvg2-dev pkg-config build-essential libayatana-appindicator-dev

      - name: Install dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          rustup target add x86_64-pc-windows-msvc

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build Tauri app (Windows)
        if: matrix.os == 'windows-latest'
        working-directory: ./src-tauri
        run: cargo tauri build --target x86_64-pc-windows-msvc

      - name: Build Tauri app (macOS)
        if: matrix.os == 'macos-latest'
        working-directory: ./src-tauri
        run: cargo tauri build --target aarch64-apple-darwin

      - name: Build Tauri app (Linux)
        if: matrix.os == 'ubuntu-latest'
        working-directory: ./src-tauri
        run: cargo tauri build --target x86_64-unknown-linux-gnu

      - name: Upload bundle artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ssh-thing-${{ matrix.os }}-bundle
          path: src-tauri/target/release/bundle/

      - name: Upload macOS install notes
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-install-notes
          path: MACOS_INSTALL.md
