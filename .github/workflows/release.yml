name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          draft: false

  build-windows:
    name: Build Windows (.msi)
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set app version from tag
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          node -e "const fs=require('fs'); const p='src-tauri/tauri.conf.json'; const cfg=JSON.parse(fs.readFileSync(p,'utf8')); const v=(process.env.RELEASE_TAG||'').replace(/^v/,''); cfg.version=v; fs.writeFileSync(p, JSON.stringify(cfg,null,2)); console.log('tauri.conf.json version set to', v);"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc

      - name: Install dependencies
        run: |
          rustup target add x86_64-pc-windows-msvc

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build Tauri app
        working-directory: ./src-tauri
        run: cargo tauri build --target x86_64-pc-windows-msvc

      - name: List built artifacts (Windows)
        shell: bash
        run: |
          ls -R target || true
          ls -R target/x86_64-pc-windows-msvc || true

      - name: Upload Windows installer to GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          fail_on_unmatched_files: true
          files: |
            target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi

  build-macos:
    name: Build macOS (.dmg)
    needs: create-release
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set app version from tag
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          node -e "const fs=require('fs'); const p='src-tauri/tauri.conf.json'; const cfg=JSON.parse(fs.readFileSync(p,'utf8')); const v=(process.env.RELEASE_TAG||'').replace(/^v/,''); cfg.version=v; fs.writeFileSync(p, JSON.stringify(cfg,null,2)); console.log('tauri.conf.json version set to', v);"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: aarch64-apple-darwin

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build Tauri app
        working-directory: ./src-tauri
        run: cargo tauri build --target aarch64-apple-darwin

      - name: List built artifacts (macOS)
        shell: bash
        run: |
          ls -R target || true
          ls -R target/aarch64-apple-darwin || true

      - name: Upload macOS installer to GitHub Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          fail_on_unmatched_files: true
          files: |
            target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
