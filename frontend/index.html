<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SSH Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.8.0/lib/xterm-addon-fit.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'media',
      }
    </script>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="flex h-screen">
      <aside class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 p-4 flex flex-col">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-bold">Servers</h2>
          <button id="add-server-btn" class="bg-blue-500 hover:bg-blue-600 text-white px-3 py-1 rounded text-sm">+</button>
        </div>
        <ul id="server-list" class="space-y-2 overflow-y-auto" style="max-height: 40vh;"></ul>
      </aside>

      <aside class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 p-4 flex flex-col">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-lg font-bold">Snippets</h2>
          <button id="add-snippet-btn" class="bg-green-500 hover:bg-green-600 text-white px-3 py-1 rounded text-sm">+</button>
        </div>
        <ul id="snippet-list" class="space-y-2 overflow-y-auto flex-1"></ul>
      </aside>

      <main class="flex-1 p-6">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold">SSH Terminal</h1>
          <div id="connection-status" class="text-sm text-gray-600 dark:text-gray-400">Disconnected</div>
        </div>
        <div class="flex justify-end mb-2">
          <button id="disconnect-btn" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm hidden">Disconnect</button>
        </div>
        <div id="terminal-container" class="bg-black text-green-400 font-mono rounded h-[calc(100vh-200px)] overflow-hidden p-1"></div>
        
        <div id="status-bar" class="mt-2 flex justify-between items-center px-3 py-1 bg-gray-200 dark:bg-gray-800 rounded text-sm border border-gray-300 dark:border-gray-700">
          <div id="status-bar-host" class="text-gray-600 dark:text-gray-400">Not connected</div>
          <div id="status-bar-state" class="font-medium">Disconnected</div>
        </div>
      </main>
    </div>

    <div id="server-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-96">
        <h3 id="modal-title" class="text-xl font-bold mb-4">Add Server</h3>
        <form id="server-form" class="space-y-4">
          <input type="hidden" id="server-id" />
          <div>
            <label class="block text-sm font-medium mb-1">Host</label>
            <input type="text" id="server-host" required class="w-full rounded border border-gray-300 dark:border-gray-600 px-3 py-2 bg-white dark:bg-gray-700 dark:text-white" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Port</label>
            <input type="number" id="server-port" value="22" required class="w-full rounded border border-gray-300 dark:border-gray-600 px-3 py-2 bg-white dark:bg-gray-700 dark:text-white" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Username</label>
            <input type="text" id="server-user" required class="w-full rounded border border-gray-300 dark:border-gray-600 px-3 py-2 bg-white dark:bg-gray-700 dark:text-white" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Auth Type</label>
            <select id="auth-type" class="w-full rounded border border-gray-300 dark:border-gray-600 px-3 py-2 bg-white dark:bg-gray-700 dark:text-white">
              <option value="password">Password</option>
              <option value="key">Private Key</option>
            </select>
          </div>
          <div id="password-field">
            <label class="block text-sm font-medium mb-1">Password</label>
            <input type="password" id="server-password" class="w-full rounded border border-gray-300 dark:border-gray-600 px-3 py-2 bg-white dark:bg-gray-700 dark:text-white" />
          </div>
          <div id="key-field" class="hidden">
            <label class="block text-sm font-medium mb-1">Private Key</label>
            <textarea id="server-key" rows="4" class="w-full rounded border border-gray-300 dark:border-gray-600 px-3 py-2 bg-white dark:bg-gray-700 dark:text-white"></textarea>
          </div>
          <div class="flex justify-end gap-2 mt-6">
            <button type="button" id="cancel-btn" class="px-4 py-2 rounded border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700">Cancel</button>
            <button type="submit" class="px-4 py-2 rounded bg-blue-500 hover:bg-blue-600 text-white">Save</button>
          </div>
        </form>
      </div>
    </div>

    <div id="snippet-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center">
      <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-lg w-96">
        <h3 id="snippet-modal-title" class="text-xl font-bold mb-4">Add Snippet</h3>
        <form id="snippet-form" class="space-y-4">
          <input type="hidden" id="snippet-id" />
          <div>
            <label class="block text-sm font-medium mb-1">Name</label>
            <input type="text" id="snippet-name" required class="w-full rounded border border-gray-300 dark:border-gray-600 px-3 py-2 bg-white dark:bg-gray-700 dark:text-white" />
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Command</label>
            <textarea id="snippet-command" rows="4" required class="w-full rounded border border-gray-300 dark:border-gray-600 px-3 py-2 bg-white dark:bg-gray-700 dark:text-white font-mono text-sm"></textarea>
          </div>
          <div>
            <label class="block text-sm font-medium mb-1">Description (optional)</label>
            <input type="text" id="snippet-description" class="w-full rounded border border-gray-300 dark:border-gray-600 px-3 py-2 bg-white dark:bg-gray-700 dark:text-white" />
          </div>
          <div class="flex justify-end gap-2 mt-6">
            <button type="button" id="snippet-cancel-btn" class="px-4 py-2 rounded border border-gray-300 dark:border-gray-600 hover:bg-gray-100 dark:hover:bg-gray-700">Cancel</button>
            <button type="submit" class="px-4 py-2 rounded bg-green-500 hover:bg-green-600 text-white">Save</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
